<!DOCTYPE html>
<html>
<head>
    <script>
        function showDate() {
            var currentDate = new Date();
            var day = currentDate.getDate();
            var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var month = monthNames[currentDate.getMonth()];
            var year = currentDate.getFullYear();

            var formattedDate = day + "/" + month + "/" + year;
            document.getElementById("output").innerHTML = formattedDate;
        }

        function showTime() {
            var currentTime = new Date();
            var options = { weekday: 'short', month: 'short', day: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'long' };
            var timeOutput = currentTime.toLocaleString('en-US', options);
            document.getElementById("output").innerHTML = timeOutput;
        }
    </script>
</head>
<body>
    <button onclick="showDate()">Show Date</button>
    <button onclick="showTime()">Show Time</button>

    <p id="output"></p>
</body>
</html>
